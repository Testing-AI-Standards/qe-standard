name: Feedback on QE Standard
description: Share your thoughts or suggestions on the QE Standard
title: "[Feedback] "
labels: ["feedback"]
body:
  - type: textarea
    id: section
    attributes:
      label: Section or Line Number
      description: What part of the document are you referring to?
  - type: textarea
    id: feedback
    attributes:
      label: Feedback
      description: What suggestion, correction, or question do you have?
  - type: dropdown
    id: type
    attributes:
      label: Type of Feedback
      options:
        - Clarity
        - Accuracy
        - Missing Content
        - Concern
        - General Suggestion
        - Other
